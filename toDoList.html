<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>toDoList</title>
<link rel="stylesheet" href="toDoList.css" type="text/css">
</head>
<body>
<div class="flex-container-column">
    <h1 class="heading">Список задач</h1>
	<form class="flex-container-row" action="http://127.0.0.1:3000/items" method="POST">
		 <input name="input_text" class="form-input" type="text">
		 <select name="priority" class="form-priority-selector"> 
			 <option>High</option>
			 <option>Medium</option>
			 <option>Low</option>
		 </select>
		 <input class="form-button-add" type="image" src="resourses/images/button_add.png">
	</form>

	<div class="flex-container-row">
		<div class="priorityfilters">
			 <input class="filter-checkbox" type="checkbox" ><label class="checkbox-label">Completed</label>
			 <input class="filter-checkbox" type="checkbox"><label class="checkbox-label">High</label>
			 <input class="filter-checkbox" type="checkbox"><label class="checkbox-label">Medium</label>
			 <input class="filter-checkbox" type="checkbox"><label class="checkbox-label">Low</label>
		</div>
		<div class="datefilter">
		     <input class="datefilter-button-sort" type="image" src="resourses/images/button_sort.png">
			 <label class="datefilter-label">Date</label>
		</div>
	</div>
	
	<ol class="todolist">
		 <li class="task flex-container-row">
			 <label class="task-text">Купить пингвина</label>
			 <input class="task-done-checkbox" type="checkbox">
			 <input class="task-cancel-checkbox" type="checkbox">
			 <input class="task-button-delete" type="image" src="resourses/images/button_delete.png">
			 <label class="task-creation-date">20/15/2015 23:13</label>
			 <label class="task-result-date">Cancelled at 21/15/2015 23:10</label>
		 </li>
	</ol>
</div>

<script src="toDoList.js"></script>
</body>
</html>
