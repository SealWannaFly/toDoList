<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>toDoList</title>
<link rel="stylesheet" href="toDoList.css" type="text/css">
</head>
<body>
<div class="flex-container-column">
    <h1 class="heading">Список задач</h1>
	<form name="addForm" class="flex-container-row">
		 <input name="task" class="form-input" type="text">
		 <select name="priority" class="form-priority-selector"> 
			 <option>High</option>
			 <option>Medium</option>
			 <option>Low</option>
		 </select>
		 <input class="form-button-add" type="image" src="resourses/images/button_add.png">
	</form>

	<div class="flex-container-row">
		<div class="priorityfilters">
			 <input class="filter-checkbox" type="checkbox" id="filter-done" onchange="filterList();"><label class="checkbox-label" for="filter-done">Done</label>
			 <input class="filter-checkbox" type="checkbox" id="filter-high" onchange="filterList();"><label class="checkbox-label" for="filter-high">High</label>
			 <input class="filter-checkbox" type="checkbox" id="filter-medium" onchange="filterList();"><label class="checkbox-label" for="filter-medium">Medium</label>
			 <input class="filter-checkbox" type="checkbox" id="filter-low" onchange="filterList();"><label class="checkbox-label" for="filter-low">Low</label>
		</div>
		<div class="datefilter">
		     <input class="datefilter-button-sort" type="image" id="datefilter" src="resourses/images/button_sort.png" onclick="sortByDate(); return false;">
			 <label class="datefilter-label" for="datefilter">Date</label>
		</div>
	</div>
	
	<ol class="todolist"></ol>
</div>

<script src="toDoList.js"></script>
</body>
</html>
